{% extends "default.html" %}

{% block content %}
<header>
    {% include "partials/nav.html" %}
    <div class="content">
        <h1>{{ section.title }}</h1>
    </div>
    <div class="nav"></div>
</header>
<div class="feed">
    {% for page in section.pages %}
    <article class="post">
        <a href="{{ page.permalink | safe }}">
            <p>{{ page.title }}</p>
        </a>
        <p>{{ page.description | safe }}</p>
    </article>
    {% endfor %}
</div>
{% endblock content %}
